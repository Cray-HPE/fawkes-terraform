globals:
  env_name: dev

hypervisor_defaults:
  uri: qemu:///system
  local_network:
    name: isolated
    addresses:
      - "192.168.201.0/24"
      #- "2001:db8:ca2:2::1/64"
    dhcp4: true
    dhcp6: false
    static: false
    mtu: 1500
    mode: nat

storage_pools_defaults:
  pool:
    name: default
    prefix: /var/lib/libvirt

luks_keys:
  luks-etcd:
    filename: /etc/pki/luks-etcd.key

# this needs to match the VM roles
volumes_defaults:
  master:
    - name: root
      mount: /
      size: 100
      wwn: 300000000000b001
      initialize: false
      use_base_volume: true
      fs_type: xfs
      label: root
    - name: containerd
      mount: /var/lib/containerd
      size: 10
      wwn: 3000000000a1eead
      initialize: true
      fs_type: xfs
      label: CONLIB
    - name: run-containerd
      mount: /run/containerd
      size: 10
      wwn: 300000c0e1a1eead
      initialize: true
      fs_type: xfs
      label: CONRUN
    - name: kubelet
      mount: /var/lib/kubelet
      size: 10
      wwn: 300000000c0be1e1
      initialize: true
      fs_type: xfs
      label: K8SLET
  etcd:
    - name: etcd
      mount: /var/lib/etcd
      size: 32
      wwn: 300000000000e1cd
      initialize: false
      fs_type: xfs
      label: ETCDK8S
      pool:
        name: etcd
        prefix: /var/lib/etcd
      luks:
        key: luks-etcd
  worker:
    - name: root
      mount: /
      size: 21
      wwn: 300000000000b001
      initialize: false
      use_base_volume: true
      fs_type: xfs
      label: root
    - name: containerd
      mount: /var/lib/containerd
      size: 10
      wwn: 3000000000a1eead
      initialize: true
      fs_type: xfs
      label: CONLIB
    - name: run-containerd
      mount: /run/containerd
      size: 10
      wwn: 300000c0e1a1eead
      initialize: true
      fs_type: xfs
      label: CONRUN
    - name: kubelet
      mount: /var/lib/kubelet
      size: 10
      wwn: 300000000c0be1e1
      initialize: true
      fs_type: xfs
      label: K8SLET

node_defaults:
  vcpu: 2
  memory: 4096
  network_interfaces:
    - mode: macvtap
      target: enp42s0
      mtu: 1500
      dhcp4: true
      dhcp6: false
  base_volume:
    arch: x86_64
    format: qcow2
    name: kubernetes-vm
    size: 20
    uri: /vms/images
  ssh_keys: ["ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIFckZbB5Gh/EocI9SNvrXrlM7uSy88lsrfp5JwzBkw2E cata@lemon"]

hypervisors:
  h001:
    vms:
      v001:
        roles:
        - master
        - etcd
      v002:
        roles:
        - worker
      v003:
        roles:
        - worker
