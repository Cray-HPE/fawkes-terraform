globals:
  env_name: prod

hypervisor_defaults: {}

storage_pools_defaults:
  pool:
    name: default
    prefix: /vms/storeA/pools

# This needs to match the roles
volumes_defaults:
  master:
    - name: root
      mount: /
      size: 100
      wwn: 300000000000b001
      initialize: false
      use_base_volume: true
      fs_type: xfs
      label: root
    - name: containerd
      mount: /var/lib/containerd
      size: 160
      wwn: 3000000000a1eead
      initialize: true
      fs_type: xfs
      label: CONLIB
    - name: run-containerd
      mount: /run/containerd
      size: 25
      wwn: 300000c0e1a1eead
      initialize: true
      fs_type: xfs
      label: CONRUN
    - name: kubelet
      mount: /var/lib/kubelet
      size: 40
      wwn: 300000000c0be1e1
      initialize: true
      fs_type: xfs
      label: K8SLET
    - name: s3fs_cache
      mount: /var/lib/s3fs_cache
      size: 100
      wwn: 30000000000cac1e
      initialize: true
      fs_type: xfs
      label: S3FS
  etcd:
    - name: etcd
      mount: /var/lib/etcd
      size: 32
      wwn: 300000000000e1cd
      initialize: false
      fs_type: xfs
      label: ETCDK8S
      pool:
        name: etcd
        prefix: /vms/store0/pools
      luks:
        key: luks-etcd
  worker:
    - name: root
      mount: /
      size: 100
      wwn: 300000000000b001
      initialize: false
      use_base_volume: true
      fs_type: xfs
      label: root
      pool:
        name: ephemeral
        prefix: /vms/store0/pools
    - name: containerd
      mount: /var/lib/containerd
      size: 650
      wwn: 3000000000a1eead
      initialize: true
      fs_type: xfs
      label: CONLIB
      pool:
        name: ephemeral
        prefix: /vms/store0/pools
    - name: run-containerd
      mount: /run/containerd
      size: 75
      wwn: 300000c0e1a1eead
      initialize: true
      fs_type: xfs
      label: CONRUN
      pool:
        name: ephemeral
        prefix: /vms/store0/pools
    - name: kubelet
      mount: /var/lib/kubelet
      size: 40
      wwn: 300000000c0be1e1
      initialize: true
      fs_type: xfs
      label: K8SLET
      pool:
        name: ephemeral
        prefix: /vms/store0/pools
    - name: s3fs_cache
      mount: /var/lib/s3fs_cache
      size:
      wwn: 30000000000cac1e
      initialize: true
      fs_type: xfs
      label: S3FS
      pool:
        name: ephemeral
        prefix: /vms/store0/pools
node_defaults:
  vcpu: 8
  memory: 16384
  interfaces:
    - bond0.nmn0
    - bond0.hmn0
    - bond0.cmn0
  base_volume:
    arch: x86_64
    format: qcow2
    name: kubernetes-vm
    size: 100
    uri: "http://bootserver/nexus/repository/fawkes-images/kubernetes-vm"
  ssh_keys: []

hypervisors:
  ncn-h001:
    uri: "qemu+ssh://root@hypervisor.local/system?keyfile=/root/.ssh/id_ed25519"
    vms:
      v001:
        roles:
        - master
        - etcd
  ncn-h002:
    uri: "qemu+ssh://root@ncn-h002/system?keyfile=/root/.ssh/id_ed25519"
    vms:
      v001:
        roles:
        - worker
  ncn-h003:
    uri: "qemu+ssh://root@ncn-h003/system?keyfile=/root/.ssh/id_ed25519"
    vms:
      v001:
        roles:
        - worker
